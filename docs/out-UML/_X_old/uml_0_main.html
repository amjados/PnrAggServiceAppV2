<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNR Aggregator - Architecture Options</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    max-width: 1400px;
    margin: 0 auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h1 {
    margin: 0 0 30px 0;
    color: #2c3e50;
    font-size: 28px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 15px;
}

.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
}

.tab-button {
    background: #fff;
    border: 1px solid #ddd;
    padding: 12px 24px;
    cursor: pointer;
    border-radius: 8px 8px 0 0;
    font-size: 15px;
    color: #555;
    transition: all 0.3s ease;
}

.tab-button:hover {
    background: #f7f7f7;
    color: #2c3e50;
}

.tab-button.active {
    background: #fff;
    color: #2c3e50;
    border-bottom: 3px solid #667eea;
    font-weight: bold;
}

.iframe-container {
    width: 100%;
    height: 900px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    background: #fafafa;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.footer {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #ddd;
    text-align: center;
    color: #999;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
    <h1>PNR Aggregator - Architecture Options</h1>
    
    <div class="tabs">
        <button class="tab-button active" onclick="loadDiagram('uml_SequenceDiagram_1_Service-Calls-only.html', this)">
            Direct Service Calls
        </button>
        <button class="tab-button" onclick="loadDiagram('uml_SequenceDiagram_2_Service-Circuit-Breaker.html', this)">
            With Circuit Breaker
        </button>
        <button class="tab-button" onclick="loadDiagram('uml_SequenceDiagram_3_Service-Load-Monitor.html', this)">
            With Auto-Scaling
        </button>
    </div>
    
    <div class="iframe-container">
        <iframe id="diagramFrame" src="uml_SequenceDiagram_1_Service-Calls-only.html"></iframe>
    </div>
    
    <div class="footer">
        Click tabs above to view different architecture options
    </div>
</div>

<script>
function loadDiagram(filename, button) {
    // Update iframe source
    document.getElementById('diagramFrame').src = filename;
    
    // Update active tab
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
}
</script>
</body>
</html>
